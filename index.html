<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Directory Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #1a0dab;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google Drive Directory Listing</h1>
        <p>Click on the links below to access the files:</p>
        <ul>
            <!-- Replace these links with the links to your Google Drive files or folders -->
            <li><a href="https://drive.google.com/drive/folders/1V__vSPCKwfG7l_uh5VnndIKosJlWdo8A?usp=drive_link" target="_blank">File 1</a></li>
            <li><a href="https://drive.google.com/file/d/FILE_ID/view" target="_blank">File 2</a></li>
            <li><a href="https://drive.google.com/file/d/FILE_ID/view" target="_blank">File 3</a></li>
            <!-- Add more links as needed -->
        </ul>
    </div>
</body>
</html>
